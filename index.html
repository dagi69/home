<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="html-progress">
                <h2>UPDATED</h2>
                <div class="progress-full">
                    <div class="progress"><span><h3>75%</h3></span></div>
                </div>
            </div>
            <div class="css-progress">
                <h2>css</h2>
                <div class="progress-full">
                    <div class="progress-css"><span><h3>50%</h3></span></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
